{% extends 'base/base.html' %}

{% block content %}
<h2>Blog List</h2>
<div class="blog-list">
    {% for blog in blogs %}
    <div class="blog-item">
        <h3><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></h3>
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" width="200">
        <p>{{ blog.short_description }}</p>
        <a href="{% url 'blog_detail' blog.pk %}">Read More</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
