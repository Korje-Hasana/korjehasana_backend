{%extends 'auth/base.html'%}

{%block content%}
	<div class="container">
		<div class="row">
			<div class="col-md-6 p-5 m-5 mx-auto">
				<div class="center card p-4 m-5">
					<form method="post" class="card">
						{% csrf_token %}
						<h2>Password Reset Confirm</h2>
						
						{% for field in form %}
								  {{ field.label_tag }} 
								  {{ field }}
								  {% if field.errors %}
									  <small>{{ field.errors|striptags  }}</small> 
								  {% endif %}
						  {% endfor %}
						
						
						<div>
						  <button type="submit" class="btn btn-primary">Reset Password</button>
						</div>
					  </form>
				</div>
			</div>
		</div>
	</div>
{%endblock content%}
