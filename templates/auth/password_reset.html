{%extends 'auth/base.html'%}

{%block content%}
	<div class="container">
		<div class="row">
			<div class="col-md-5 p-5 m-5 mx-auto">
				<h2 class="text-center m-3">Reset Password</h2>
				<form method="post" class="card p-5">
					{% csrf_token %}
					
					{% for field in form %}
							{{ field.label_tag }} 
							{{ field }}
							{% if field.errors %}
								<small>{{ field.errors|striptags  }}</small> 
							{% endif %}
					{% endfor %}
					<div class="form-buttons">
						<input type="submit" value="Send" class="btn btn-primary my-2">
						<a href="{%url 'login' %}"  class="btn btn-outline">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{%endblock content%}
