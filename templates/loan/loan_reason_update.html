{% extends 'base/base.html' %}



{% block content %}
<div class="container mt-4">
    <div class="card">
        <!-- Card Header with full width -->
        <div class="card-header text-black">
            <!-- Centered and styled with Bootstrap -->
            লোনের কারন আপডেট <!-- Update form title -->
        </div>

        <div class="card-body">
            <!-- Form Starts -->
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        
                        <!-- Apply form-control class to form fields -->
                        {{ field }}
                        
                        <!-- Error handling for invalid fields -->
                        {% if field.errors %}
                            <div class="invalid-feedback d-block">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save</button> <!-- Save for update -->
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
